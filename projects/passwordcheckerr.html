<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultGuard | Smart Password Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --neutral: #64748b;
            --accent-color: #3b82f6; /* Default accent */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.5s ease;
        }

        h2 { margin-bottom: 0.5rem; font-weight: 600; letter-spacing: -0.5px; }
        p.subtitle { color: var(--neutral); font-size: 0.9rem; margin-bottom: 2rem; }

        /* Updated Input Wrapper for the Eye Icon */
        .input-wrapper { 
            position: relative; 
            margin-bottom: 1.5rem; 
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 15px 50px 15px 20px; /* Extra padding on right for icon */
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent-color); }

        /* Eye Icon Styling */
        .toggle-password {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: var(--neutral);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover { color: white; }

        /* Strength Meter */
        .meter-container {
            height: 8px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        #strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--danger);
        }

        .status-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Requirement List */
        .hints { margin-top: 2rem; list-style: none; }
        .hints li {
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--neutral);
            transition: 0.3s;
        }
        .hints li.valid { color: var(--success); }
    </style>
</head>
<body>

    <div class="glass-card" id="main-card">
        <h2>VaultGuard</h2>
        <p class="subtitle">Secure your digital identity.</p>

        <div class="input-wrapper">
            <input type="password" id="pw" placeholder="Enter password" oninput="checkStrength()">
            <div class="toggle-password" onclick="toggleVisibility()">
                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
        </div>

        <div class="meter-container">
            <div id="strength-bar"></div>
        </div>

        <div class="status-text">
            <span id="label">Awaiting Input</span>
            <span id="percent">0%</span>
        </div>

        <ul class="hints">
            <li id="char8">○ At least 8 characters</li>
            <li id="num">○ Contains a number</li>
            <li id="special">○ Special character (@,$,!,%)</li>
            <li id="upper">○ Uppercase letter</li>
        </ul>
    </div>

    <script>
        // Toggle Show/Hide Function
        function toggleVisibility() {
            const pwInput = document.getElementById('pw');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (pwInput.type === 'password') {
                pwInput.type = 'text';
                // Change SVG to "Eye Off" look
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                pwInput.type = 'password';
                // Back to "Eye" look
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        // Strength Logic
        function checkStrength() {
            const val = document.getElementById('pw').value;
            let score = 0;

            if (val.length === 0) {
                updateUI(0, "Awaiting Input", "#64748b");
                resetHints();
                return;
            }

            const checks = [
                { id: 'char8', met: val.length >= 8 },
                { id: 'num', met: /\d/.test(val) },
                { id: 'special', met: /[^A-Za-z0-9]/.test(val) },
                { id: 'upper', met: /[A-Z]/.test(val) }
            ];

            checks.forEach(check => {
                const el = document.getElementById(check.id);
                if (check.met) {
                    el.classList.add('valid');
                    el.innerText = '✓ ' + el.innerText.substring(2);
                    score += 25;
                } else {
                    el.classList.remove('valid');
                    el.innerText = '○ ' + el.innerText.substring(2);
                }
            });

            if (score <= 25) updateUI(score, "Weak", "#ef4444");
            else if (score <= 50) updateUI(score, "Fair", "#f59e0b");
            else if (score <= 75) updateUI(score, "Strong", "#3b82f6");
            else updateUI(score, "Unbreakable", "#10b981");
        }

        function updateUI(score, text, color) {
            document.getElementById('strength-bar').style.width = score + "%";
            document.getElementById('strength-bar').style.background = color;
            document.getElementById('label').innerText = text;
            document.getElementById('label').style.color = color;
            document.getElementById('percent').innerText = score + "%";
            document.documentElement.style.setProperty('--accent-color', color);
            document.getElementById('main-card').style.boxShadow = `0 20px 50px -12px ${color}33`;
        }

        function resetHints() {
            const items = ['char8', 'num', 'special', 'upper'];
            const labels = ['At least 8 characters', 'Contains a number', 'Special character (@,$,!,%)', 'Uppercase letter'];
            items.forEach((id, i) => {
                const el = document.getElementById(id);
                el.classList.remove('valid');
                el.innerText = '○ ' + labels[i];
            });
        }
    </script>
</body>
</html>
